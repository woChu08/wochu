<link rel="stylesheet" type="text/css" href="./home/css/home.css" />
<div class="home">
	<div id="home_header">
		<div class="logo">
			<img src="./home/img/wc-logo.png" />
		</div>
		<div class="addr">
			<span class="addr_location"><img src="./home/img/location-white.png"/></span>
			<p class="addr_content">请填写地址</p>
			<span class="addr_down"><img src="./home/img/down-arr1.png"/></span>
		</div>
		<div class="search">
			<img src="./home/img/search-white.png" />
		</div>
	</div>
	<div id="home_banner">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" ng-repeat="item in lunboData"><img src="{{ item.picUrl }}"/></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div id="home_nav">
		<section ui-sref = "daymust">
			<img src="./home/img/nav1.jpg" />
		</section>
		<section ui-sref = "newweek">
			<img src="./home/img/nav2.jpg" />
		</section>
		<section>
			<img src="./home/img/nav3.jpg" />
		</section>
		<section>
			<img src="./home/img/nav4.jpg" />
		</section>
	</div>
	<div id="home_goodslist">
		<div ng-repeat="item in listData.slice(0, 6)">
			<div class="goodsimg" ng-repeat="item1 in item.items" ui-sref="vegetable">
				<img src="{{ item1.picUrl }}" />
			</div>
		</div>
		<div ng-repeat="item in listData.slice(6, 7)">
			<div class="goodslistheader" ng-repeat="item1 in item.items">
				<img src="{{ item1.picUrl }}" />
			</div>
		</div>
		<div ng-repeat="item in listData.slice(7, 12)">
			<div class="goodsimg" ng-repeat="item1 in item.items">
				<img src="{{ item1.picUrl }}" />
			</div>
		</div>
		<div ng-repeat="item in listData.slice(12, 13)">
			<div class="goodslistheader" ng-repeat="item1 in item.items">
				<img src="{{ item1.picUrl }}" />
			</div>
		</div>
		<div ng-repeat="item in listData.slice(13, 17)">
			<div class="goodsimg" ng-repeat="item1 in item.items">
				<img src="{{ item1.picUrl }}" />
			</div>
		</div>
		<div ng-repeat="item in listData.slice(17, 18)">
			<div class="goodslistheader" ng-repeat="item1 in item.items">
				<img src="{{ item1.picUrl }}" />

		<div ng-repeat="item in listData.slice(18, 19)">
			<div class="goodsimg" ng-repeat="item1 in item.items">
				<img src="{{ item1.picUrl }}" />
			</div>
		</div>
		<div class="goodslist" ng-repeat="item in listData.slice(19, 20)">
			<ul>
				<li ng-repeat="item1 in item.items">
					<img src="{{ item1.picUrl }}" ng-click="showDetail()"/>
					<p class="goodslist_name">{{ item1.goodsName }}</p>
					<div class="goodslist_price">
						<p class="goodslist_markerprice">￥{{ item1.marketPrice }}</p>
						<p class="goodslist_nowprice">￥{{ item1.price }}</p>
						<p class="goodslist_addcart button addcar" ng-click="addGood()"><img src="./home/img/addcart.png" /></p>
					</div>
				</li>
			</ul>
		</div>
		<div class="clear"></div>
		<div ng-repeat="item in listData.slice(20, 21)">
